{% extends 'app_general/components/base.html' %}

{% block site_title %}คอร์สทั้งหมด | CE MOOC{% endblock %}

{% block content%}
    <div>
       <h1 align="center">Courses</h1>
        {% for course in all_courses %}
            <h3><a href="{% url 'Course' course.refcode %}">{{course.title}}</a></h3>
            <p>ผู้สอน: {{course.teacher}}</p>
        {% empty %}
            <p>ขณะนี้ยังไม่มีคอร์ส</p>
        {% endfor %}
    </div>
{% endblock %}
